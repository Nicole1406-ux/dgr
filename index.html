<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      model-viewer {
        width: 100vw;
        height: 100vh;
        display: block;
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="Karton_Leer.glb"
      camera-controls
      auto-rotate
      shadow-intensity="1">
    </model-viewer>
  </body>
</html>
