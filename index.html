<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>W체rfel mit PNG</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input type="text" id="imageUrl" placeholder="Bild-URL hier einf체gen" size="40">
    <button onclick="updateTexture()">PNG 채ndern</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/examples/js/controls/OrbitControls.js"></script>
  <script>
    let scene, camera, renderer, cube, textureLoader, customTexture;

    init();

    function init() {
      // Szene und Kamera
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.z = 3;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Licht
      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      scene.add(light);

      // Texture Loader
      textureLoader = new THREE.TextureLoader();

      // Seitenmaterialien (6 Seiten)
      const materials = [
        new THREE.MeshBasicMaterial({ color: 0xffffff }), // rechts
        new THREE.MeshBasicMaterial({ color: 0xffffff }), // links
        new THREE.MeshBasicMaterial({ color: 0xffffff }), // oben
        new THREE.MeshBasicMaterial({ color: 0xffffff }), // unten
        new THREE.MeshBasicMaterial({ color: 0xffffff }), // vorne (wird PNG)
        new THREE.MeshBasicMaterial({ color: 0xffffff })  // hinten
      ];

      // PNG auf Vorderseite laden
      textureLoader.load('https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/512px-React-icon.svg.png', function (texture) {
        materials[4].map = texture;
        materials[4].needsUpdate = true;
        customTexture = texture;
      });

      // W체rfel mit Materialien
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      cube = new THREE.Mesh(geometry, materials);
      scene.add(cube);

      // Orbit Controls
      const controls = new THREE.OrbitControls(camera, renderer.domElement);

      // Resizing
      window.addEventListener('resize', onWindowResize);

      animate();
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    // Dynamisch PNG austauschen
    function updateTexture() {
      const url = document.getElementById('imageUrl').value;
      if (!url) return;

      textureLoader.load(url, function (newTexture) {
        cube.material[4].map = newTexture;
        cube.material[4].needsUpdate = true;
        customTexture = newTexture;
      }, undefined, function (err) {
        alert("Bild konnte nicht geladen werden.");
      });
    }
  </script>
</body>
</html>
