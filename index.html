<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0; 
      padding: 0; 
      overflow: hidden; 
      height: 100vh; 
      width: 100vw;
      position: relative;
    }
    model-viewer {
      width: 100%; 
      height: 100%;
      background: #ffffff;
      display: block;
    }
  </style>
</head>
<body>
<button onclick="notifyStoryline()">Storyline triggern</button>

<script>
  function notifyStoryline() {
    // Zugriff auf die Storyline-Player-API
    var player = parent.GetPlayer();

    // Beispiel: Setze eine Variable in Storyline
    player.SetVar("MeineVariable", "aus Webobjekt gesetzt");

    // Oder du kannst damit z. B. auch Trigger auslösen (z. B. per Variablenänderung)
  }
</script>
  <model-viewer id="mv" src="Karton_Leer.glb" camera-controls auto-rotate shadow-intensity="1"></model-viewer>

  
</body>
</html>
